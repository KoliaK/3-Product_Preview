<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="perfume-image">
        <img src="images/image-product-desktop.jpg" alt="Perfume Picture"/>
      </div>
      <div class="box-text">
        <div class="perfume">
          <p>P E R F U M E</p>
        </div>
        <div class="perfume-name">
          <p>Gabrielle <br> Essence Eau <br> De Parfum</p>
        </div>
        <div class="perfume-description">
          <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
            Perfumer-Creator <br> for the House of CHANEL.</p>
        </div>
        <div class="prices">
          <div class="current-price">
            <p>$149.99</p>
          </div>
          <div class="old-price">
            <p>$169.99</p>
          </div>
        </div>
        <div class="cart-button">
          <button>
            <img src="images/icon-cart.svg" alt="Cart Icon"/>
            <p>Add to Cart</p>
          </button>
        </div>  
      </div>
     
      

    </div>
  </div>

</body>
</html>
